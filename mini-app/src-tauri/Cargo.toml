[package]
name = "mini-app"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.57"

[build-dependencies]
tauri-build = { version = "*", features = [] }

[dependencies]
log = "0.4"
env_logger = "*"

[dependencies.tauri]
path = "../../../tauri-2.0/core/tauri"
# git = "ssh://git@github.com/crabnebula-dev/tauri-for-fuzzy.git"
default-features = false
# features = ["fuzz", "process-command-api", "shell-open-api"]
features = ["fuzz"]

[dependencies.tauri-runtime]
# path = "../../../tauri-for-fuzzy/core/tauri-runtime"
path = "../../../tauri-2.0/core/tauri-runtime"
# git = "ssh://git@github.com/crabnebula-dev/tauri-for-fuzzy.git"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
